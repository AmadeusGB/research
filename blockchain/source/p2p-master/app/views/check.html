        $('#check').click(function(){
          check();
        });

        var check = function() {
            var account = $("#account").val();
            var name = $("#name").val();
            var IDcard = $("#IDcard").val();
            var note   = $("#note").val();
            
            //var reg = coindb.approveAccount(account, hash);
            //console.log(reg);

            if(!account || account == ""){
                alert("账号不能为空");
            }else if(web3.isAddress(account) == false){
                alert("账号格式不正确");
            }else if(name == ""){
                alert("姓名不能为空");
            }else if(IDcard == ""){
                alert("身份证号码不能为空");
            }else{
                var hash = web3.sha3(account + name + IDcard + note);
                console.log(hash);
                var hash_in_block = coindb.getAccountHash(account);
                if(hash == hash_in_block) {
                  alert("身份验证成功");
                } else {
                  alert("身份验证失败");
                }
               //var reg = coindb.approveAccount.sendTransaction(account, hash, {from:web3.eth.accounts[0], gas:1000000});
               //console.log(reg);
            }
        }
